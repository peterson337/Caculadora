<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calcuadora</title>
</head>
<body>
<div class="calculator">
    <div class="display">12345
        <div class="calculator-buttons">
            <button>CE</button>
            <button>C</button>
            <button></button>  <!-- Nesse button tem duas setas viradas para esquerda (<<). -->
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button></button> <!-- Nesse button tem mais sobre o menos. -->
            <button>0</button>
            <button>,</button>
            <button>=</button>
            
        </div>
    </div>
</div>
</body>
</html>
